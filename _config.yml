title: Test-Where.github.io
author:
  name: Justas Lauzadis
  email: "justas.testwhere@gmail.com"

# The `>` after `description:` means to ignore line-breaks until next key.
# If you want to omit the line-break after the end of text, use `>-` instead.
description: >
  Write an awesome description for your new site here. You can edit this line
  in _config.yml. It will appear in your document head meta (for Google search
  results) and in your feed.xml site description.

remote_theme: jekyll/minima

plugins:
  - jekyll-feed

include:
  - _pages

header_pages:
  - _pages/recommended-sources.md
  - _pages/about.md

minima:
  social_links:
    - { platform: github,         user_url: "https://github.com/test-where/test-where.github.io" }
    - { platform: linkedin,       user_url: "https://www.linkedin.com/in/justas-lauzadis" }

google_analytics: G-DQWGHDTX0W