# The `>` after `description:` means to ignore line-breaks until next key.
# If you want to omit the line-break after the end of text, use `>-` instead.
description: >
  Build clarity and quality will follow.

remote_theme: jekyll/minima

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-paginate

paginate: 10

include:
  - _pages

header_pages:
  - _pages/recommended-sources.md
  - _pages/about.md

minima:
  social_links:
    - { platform: github,         user_url: "https://github.com/test-where/test-where.github.io" }
    - { platform: linkedin,       user_url: "https://www.linkedin.com/in/justas-lauzadis" }

google_analytics: G-DQWGHDTX0W

defaults:
  - scope:
      path: ""
      type: posts
    values:
      image: logo.jpg
  - scope:
      path: ""
      type: pages
    values:
      image: logo.jpg